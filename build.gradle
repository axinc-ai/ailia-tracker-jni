plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    namespace 'axip.ailia_tracker'
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
